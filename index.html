<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>We're launching soon</h1>
    </header>

    <main>
        <div class="days">
          <div class="top"></div>
          <div class="down"></div>
          <p id="day">00</p>
        </div>
        <div class="hours">
          <div class="top"></div>
          <div class="down"></div>
          <p id="hour">00</p>
        </div>
        <div class="minutes">
          <div class="top"></div>
          <div class="down"></div>
          <p id="minute">00</p>
        </div>
        <div class="seconds">
          <div class="top"></div>
          <div class="down"></div>
          <p id="second">00</p>
        </div>
    </main>

    <div class="label">
      <p>Days</p>
      <p>Hours</p>
      <p>Minutes</p>
      <p>Seconds</p>
    </div>

    <footer>
      <div class="social">
        <span class="icon facebook"></span>
        <span class="icon pinterest"></span>
        <span class="icon instagram"></span>
      </div>

      <div class="contact">
        <span id="fspan">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a></span>
        <span id="sspan">Coded by <a href="https://github.com/Abdulraheembashir043/social-media-dashboard-with-theme-switcher"><strong>BashDev</strong></a></span>
      </div>
     
    </footer>

  </div>

  <script src="./js/app.js"></script>
</body>
</html>
